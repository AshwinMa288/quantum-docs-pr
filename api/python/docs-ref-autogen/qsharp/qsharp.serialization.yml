  module: qsharp.serialization
  name: unmap_tuples(obj)
  summary: 'Given a Python object deserialized from JSON, converts any dictionaries
    that

    represent tuples back to Python tuples. Dictionaries are considered to be

    tuples if they either contain a key *@type* with the value *tuple*, or if

    they have a key *item1*.'
  syntax:
    content: unmap_tuples(obj)
    parameters:
    - id: obj
  type: function
  uid: qsharp.serialization.unmap_tuples
